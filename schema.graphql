# Users
type User {
  id: String!
  username: String!
  admin: Boolean!
  profilePicture: String!
  banned: Boolean!
  following: [String]
  createdAt: String!
}

# Reports
type Report {
  id: String!
  owner: String!
  createdAt: String!
  objectType: Int!
  objectId: String!
  reportType: Int!
  details: String
  userID: String!
  solved: Boolean!
}

# Planets
type PlanetComponent {
  name: String!
  componentId: String!
  type: String!
}

type Planet {
  id: String!
  name: String!
  createdAt: String!
  owner: String!
  private: Boolean!
  followerCount: Int!
  components: [PlanetComponent]!
  homeComponent: PlanetComponent
}

# Invites
type Invite {
  id: String!
  planet: String!
  owner: String!
  createdAt: String!
}

