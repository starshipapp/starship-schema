# Forum

type Forum {
  id: String!
  createdAt: String!
  owner: String!
  updatedAt: String!
  planet: String!
}

type ForumReaction {
  emoji: String!
  reactors: [String!]!
}

type ForumPost {
  id: String!
  name: String!
  componentId: String!
  content: String!
  owner: String!
  planet: String!
  tags: [String]!
  reactions: [ForumReaction]!
  replyCount: Int!
  sticked: Boolean!
  createdAt: String!
  updatedAt: String!
}

type ForumReply {
  id: String!
  postId: String!
  componentId: String!
  content: String!
  owner: String!
  planet: String!
  reactions: [ForumReaction]!
  sticked: Boolean!
  createdAt: String!
  updatedAt: String!
}